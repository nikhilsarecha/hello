version: 2.1

jobs:
  build: 
    docker:
      - image: cimg/python:3.8
    working_directory: ~/repo
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
            
      - run:
          name: instal deps
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            
      - save_cache:
          paths:
            - ./venv
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
            
workflows:
  sample: 
    jobs:
      - build
